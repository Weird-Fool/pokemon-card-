<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charmander Pokémon Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="w-72 bg-orange-500 border-8 border-yellow-300 rounded-xl shadow-xl p-2">
    
    <div class="flex justify-between items-center mb-2">
      <span class="bg-gray-200 text-xs px-2 py-1 rounded-full">BASIC</span>
      <div class="text-2xl font-bold">Charmander</div>
      <div class="text-xs font-bold">Hp70</div>
    </div>

    <img 
      src="charmander.png"
      alt="Charmander"
      class="w-full h-40 border-4 border-gray-200 rounded mb-3"
    />

    <div class="mb-2">
      <p class="text-sm font-bold text-gray-800">🔥 Draw In</p>
      <p class="text-sm text-gray-800 mb-2">Attach 2 🔥 Energy cards from your discard pile to this Pokémon.</p>

      <div class="flex justify-between font-bold text-gray-800">
        <div>🔥   Flare</div>
        <div>20</div>
      </div>
    </div> 

    <div class="flex justify-between text-xs text-gray-800 mt-2 border-t pt-2">
      <div>Weakness: ❄️×2</div>
      <div>Resistance: —</div>
    </div>

    <p class="text-[10px] italic text-gray-800 mt-2 border-t pt-2">
      The fire on the tip of its tail is a measure of its life. If healthy, its tail burns intensely.
    </p>

  </div>

</body>
</html>
